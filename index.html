<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="btnOpen" src="/assets/fortune-cookie.svg" alt="Imagem do biscoito fechado">
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="frase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img id="bisOpen" src="/assets/opened-cookie.svg" alt="Image do biscoito aberto">
            <button id="btnChange">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
